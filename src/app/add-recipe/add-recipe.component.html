<div class="container">
  <h1 class="title">Add Recipe</h1>
  <form (ngSubmit)="sendData()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="nameR"
        name="nameR"
        [(ngModel)]="newRecipe.name"
        placeholder="Enter your name"
      />
      <label for="name">Recipe Name</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="ingR"
        [(ngModel)]="newRecipe.ingredients"
        name="ingR"
        placeholder=""
      />
      <label for="ingR">Ingredients</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="imgR"
        [(ngModel)]="newRecipe.image"
        name="imgR"
        placeholder=""
      />
      <label for="imgR">Image url</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="vidR"
        [(ngModel)]="newRecipe.video"
        name="vidR"
        placeholder=""
      />
      <label for="imgR">Video url (Optional if there is a description)</label>
    </div>
    <div class="form-floating mb-4">
      <input
        type="text"
        class="form-control"
        id="pubR"
        name="pubR"
        placeholder=""
        [(ngModel)]="newRecipe.publisher"
      />
      <label for="imgR">Publisher</label>
    </div>
    <div class="mb-3">
      <label for="descR">Description (optional if there is a video)</label>
      <textarea
        class="form-control"
        id="descR"
        name="descR"
        [(ngModel)]="newRecipe.description"
        placeholder="Description"
        rows="4"
        cols="50"
      ></textarea>
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary mb-4 me-3">Add Recipe</button>
    <button type="reset" class="btn btn-danger mb-4">Cancel</button>
  </form>
</div>
