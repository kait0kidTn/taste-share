<div
  class="modal fade"
  id="exampleModal2"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1
          class="fs-5 text-center"
          id="exampleModalLabel"
          style="margin-left: 25%"
        >
          Welcome to Taste Share
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label>Username</label>
        <input #usernameSignup type="text" class="form-control" />
        <br />
        <label>Family name</label>
        <input #familynameSignup type="text" class="form-control" />
        <br />
        <label>Email</label>
        <input #emailSignup type="email" class="form-control" />
        <br />
        <label>Password</label>
        <input #passwordSignup [type]="passwordType" class="form-control" />
        <div class="form-check">
          <input
            #check1
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckIndeterminate"
            (change)="changePasswordType(check1.checked)"
          />
          <label class="form-check-label" for="flexCheckIndeterminate">
            Show password
          </label>
        </div>
        <br />
        <label>Confirm Password</label>
        <input
          #confirmPasswordSignup
          [type]="confirmPasswordType"
          class="form-control"
        />
        <span *ngIf="passwordMismatch" class="text-danger"
          >Passwords do not match</span
        >
        <div class="form-check">
          <input
            #check2
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckConfirmIndeterminate"
            (change)="changeConfirmPasswordType(check2.checked)"
          />
          <label class="form-check-label" for="flexCheckConfirmIndeterminate">
            Show confirm password
          </label>
        </div>
      </div>
      <div class="modal-footer" style="display: flex; justify-content: center">
        <button
          (click)="
            signup(
              usernameSignup.value,
              familynameSignup.value,
              emailSignup.value,
              passwordSignup.value
            )
          "
          type="button"
          class="btn btn-primary"
          style="width: 10rem"
        >
          Signup
        </button>
      </div>
    </div>
  </div>
</div>
