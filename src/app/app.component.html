<div *ngIf="isSubscribed == true; then homePage; else startPage"></div>
<main>
  <button
    (click)="isSubscribed = !isSubscribed"
    class="btn btn-warning switcher"
  >
    Switch between StartPage and HomePage
  </button>
  <ng-template #startPage>
    <nav id="nav1" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand pacifico-regular" (click)="toHome()"
          >Taste&Share</a
        >
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" (click)="toServices()">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="toAbout()">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="toContact()">Contact</a>
            </li>
          </ul>
        </div>
        <button
          id="btn1"
          class="btn ml-auto btn-info me-3"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Log in
        </button>
        <button
          id="btn2"
          class="btn btn-primary"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
        >
          Sign Up
        </button>
      </div>
    </nav>
    <app-welcome id="Welcome"></app-welcome>
    <app-services id="Services"></app-services>
    <app-about id="Aboutt"></app-about>
    <app-contact id="Contact"></app-contact>
    <app-sign-in></app-sign-in>
    <app-sign-up></app-sign-up>
  </ng-template>

  <ng-template #homePage>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler mx-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand pacifico-regular">Taste&Share</a>
        <form
          class="d-flex align-content-center d-lg-none pe-auto col"
          role="search"
        >
          <input
            class="form-control mx-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-lg-flex d-none">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><img src="assets/images/home.svg" alt="Home"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="assets/images/category.svg" alt=""
              /></a>
            </li>
          </ul>
          <!-- For display nav items as text for little screens -->
          <ul class="navbar-nav mt-2 mb-2 mb-lg-0 d-lg-none d-sm-block w-100">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categories</a>
            </li>
          </ul>
          <form class="d-lg-flex d-none" role="search">
            <input
              class="form-control mx-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-lg-flex d-none">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/add-recipe"
                ><img
                  src="assets/images/plus.svg"
                  alt="Home"
                  routerLink="/add-recipe"
                  routerLinkActive="active"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="assets/images/bell_icon.svg" alt=""
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  class="img-fluid"
                  src="assets/images/profile.jpg"
                  alt="profile"
              /></a>
            </li>
          </ul>
          <!-- For display nav items as text for little screens -->
          <ul class="navbar-nav mb-2 mb-lg-0 d-lg-none d-sm-block w-100">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/add-recipe"
                routerLinkActive="active"
                >add Recipe</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notification</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
    
  </ng-template>
</main>
<footer>
  <span class="copyright">&copy;</span> <p> Taste&Share</p>
</footer>
