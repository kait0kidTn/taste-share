<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1
          class="fs-5 text-center"
          id="exampleModalLabel"
          style="margin-left: 25%"
        >
          Welcome to Taste Share
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label>Email</label>
        <input type="email" class="form-control" />
        <br />
        <label>Password</label>
        <input [type]="passwordType" class="form-control" />
        <br />
        <div class="form-check">
          <input
            #check
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckIndeterminate"
            (change)="changePasswordType(check.checked)"
          />
          <label class="form-check-label" for="flexCheckIndeterminate">
            Show password
          </label>
        </div>
      </div>
      <div class="modal-footer" style="display: flex; justify-content: center">
        <button type="button" class="btn btn-primary" style="width: 10rem">
          Login
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal2"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1
          class="fs-5 text-center"
          id="exampleModalLabel"
          style="margin-left: 25%"
        >
          Welcome to Taste Share
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label>Username</label>
        <input type="text" class="form-control" />
        <br />
        <label>Email</label>
        <input type="email" class="form-control" />
        <br />
        <label>Password</label>
        <input [type]="passwordType" class="form-control" />
        <br />
        <div class="form-check">
          <input
            #check2
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckIndeterminate"
            (change)="changePasswordType(check2.checked)"
          />
          <label class="form-check-label" for="flexCheckIndeterminate">
            Show password
          </label>
        </div>
      </div>
      <div class="modal-footer" style="display: flex; justify-content: center">
        <button type="button" class="btn btn-primary" style="width: 10rem">
          Signup
        </button>
      </div>
    </div>
  </div>
</div>
