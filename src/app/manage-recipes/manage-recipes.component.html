<h2 style="text-align: center">Manage recipes</h2>
<br />

<div style="display: flex; justify-content: center">
  <table class="table table-striped" style="width: 80%">
    <thead>
      <td>Recipe name</td>
      <td>Category</td>
      <td>Publisher</td>
      <td>Comments</td>
      <td>Actions</td>
    </thead>
    <tbody>
      <tr *ngFor="let r of recipes">
        <td>{{ r.name }}</td>
        <td>{{ r.category }}</td>
        <td>{{ r.publisher }}</td>
        <td>
          <button class="btn btn-light" (click)="changeComments(r.id)">
            View
          </button>
        </td>
        <td>
          <button
            class="btn btn-success"
            style="margin-right: 7px"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="changeRecipeToUpdate(r.id)"
          >
            Update
          </button>
          <button class="btn btn-danger" (click)="deleteRecipe(r.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<br />
<div style="display: flex; justify-content: center">
  <button class="btn btn-light" routerLink="../">Retour</button>
</div>
<br />
<div *ngIf="showComments">
  <h3 style="text-align: center">Manage comments</h3>
  <br />
  <div style="display: flex; justify-content: center">
    <table class="table table-striped" style="width: 80%">
      <thead>
        <td>Comment poster</td>
        <td>Comment content</td>
        <td>Action</td>
      </thead>
      <tbody>
        <tr *ngFor="let c of shownComments">
          <td>{{ c.poster }}</td>
          <td>{{ c.content }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteComment(c.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update recipe</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form style="display: flex; justify-content: center">
          <input
            type="text"
            class="form-control"
            placeholder="recipe name"
            style="margin-right: 8px"
            name="name"
            [(ngModel)]="recipeName"
          />
          <select
            class="form-select"
            aria-label="Default select example"
            name="category"
            [(ngModel)]="category"
          >
            <option selected value="Dessert" default>Dessert</option>
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          data-bs-dismiss="modal"
          type="button"
          class="btn btn-primary"
          (click)="updateRecipe()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
